<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.css"
    />

    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
  </head>
  <body>
    <!--  乐淘侧标栏 -->
    <div class="lt_aside">
      <!-- 大标题 -->
      <div class="brand">
        <a href="#">周达牛逼</a>
      </div>
      <!-- 用户 -->
      <div class="user">
        <img src="./images/default.png" alt="" />
        <p>超级帅哥</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li>
            <a href="user.html" class="current"
              ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascrpit:;" class="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理 </span></a
            >
            <!-- 二级导航 -->
            <div class="child">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
      <!-- 头部 -->
      <div class="lt_topbar">
        <a href="#" class="pull-left icon_left"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a href="#" class="pull-right icon_right"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!-- 布局容器 -->
      <div class="container-fluid">
        <ol class="breadcrumb mt-20">
          <li><a href="index.html">管理系统</a></li>
          <li><a href="#">首页</a></li>
        </ol>
        <!-- Button trigger modal -->
        <!-- date-toggle 切换模态框
              date-target="#myModal"用域指定切换的具体哪个模态框 通过id关联 -->
      </div>
    </div>
    <!-- Modal -->
    <!-- 模态框大小:modal-lg  默认    modal-sm 小 -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">请宁回答</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i>周达为什么这么帅
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              很帅
            </button>
            <button type="button" class="btn btn-primary" id="logoutBtn">
              超级帅
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
  </body>
</html>
